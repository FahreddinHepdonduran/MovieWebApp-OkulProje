<body>
    <div id="nav-placeholder"></div>

    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="createEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Enter a valid email.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="createPassword">
            <div id="emailHelp" class="form-text">Passwor should be at least 8 characters long.</div>
        </div>
        <button type="button" class="btn btn-primary" onclick="createUser()">Submit</button>
    </form>
</body>
